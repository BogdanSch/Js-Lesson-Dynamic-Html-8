<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Game 2.0</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="main">
            <section class="queen-game">
                <div class="container">
                    <div class="queen-game__wrap">
                        <div id="info"></div>
                        <button id="reload">Reload</button>
                        <div id="cards"></div>
                        <div id="real_cards"></div>
                        <div id="played_cards" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
