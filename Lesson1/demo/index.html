<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="text-center text-warning mt-5">Dynamic HTML</h1>
        <div style="background-color:blue; padding: 20px;" class="text-light" id="div2">this is a div</div>
        <div class="buttons mt-3 text-center border-1">
            <button class="btn btn-outline-warning btn-align" data-align-method="left">Align Left</button>
            <button class="btn btn-outline-warning btn-align" data-align-method="center">Align Center</button>
            <button class="btn btn-outline-warning btn-align" data-align-method="right">Align Right</button>
        </div>
        <h2>Images</h2>
        <div>
            <img id="img" align="absmiddle" src="http://js.web-online.net.ua/fl1.jpg" />
        </div>
        <button class="btn btn-outline-info mt-2" onclick="swap_img()">Swap images</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
