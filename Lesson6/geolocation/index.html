<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body data-bs-theme="dark">
    <div class="wrapper">
        <section class="geolocation">
            <div class="container">
                <div class="geolocation__wrap text-center">
                    <h1>Geolocation</h1>
                </div>
                <div class="geolocation__form">
                    <div class="mb-3">
                        <label for="cityInput" class="form-label">Email address</label>
                        <input list="cities" name="cityInput" type="text" id="cityInput" class="form-control">
                        <datalist id="cities">
                            <option value="Amsterdam">
                            <option value="Kharkiv">
                            <option value="Berlin">
                            <option value="Kyiv">
                            <option value="Lviv">
                            <option value="Warszawa">
                        </datalist>
                    </div>
                    <button class="btn btn-outline-warning btn-geolocation-submit" type="submit">Find Location</button>
                </div>
                <div class="geolocation__info">
                    <div class="geolocation__info-status"></div>
                    <div id="demoMap" class="geolocation__info-map"></div>
                    <a class="geolocation__info-link" href="" target="_blank"></a>
                    <div class="geolocation__info-distance"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/OpenLayers/OpenLayers.js"></script>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
