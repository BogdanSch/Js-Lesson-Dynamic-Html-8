<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrases game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container mt-5 text-center">
            <div id="basket">
                Кошик товарів
                <div id="cart" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
                <div id="sum">Сума: 0</div>
                <input type="button" value="Оформити замовлення" />
            </div>
            <div class="product">
                <img id="fl1" src="http://js.web-online.net.ua/fl1.jpg" draggable="true" ondragstart="drag(event)"
                    data-text="Ірис 1" data-price="30" />
                <div><a href="#">Flower 1</a></div>
            </div>
            <div class="product">
                <img id="fl2" src="http://js.web-online.net.ua/fl2.jpg" draggable="true" ondragstart="drag(event)"
                    data-text="Ірис 2" data-price="20" />
                <div><a href="#">Flower 2</a></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js" defer></script>
</body>

</html>
