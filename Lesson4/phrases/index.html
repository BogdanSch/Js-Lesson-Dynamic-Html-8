<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrases game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container mt-5 text-center">
            <div class="text-content">
                <h1>Phrases game</h1>
                <p class="text-">Try to guess this phrase in English</p>
            </div>
            <div class="words card" id="message" ondragover="allowDrop(event)" ondrop="drop(event)"></div>
            <div id="message"></div>
            <div class="cards">
                <!-- <div id="drag-1" class="card" draggable="true">This</div>
                <div id="drag-2" class="card" draggable="true">house</div>
                <div id="drag-3" class="card" draggable="true">is</div>
                <div id="drag-4" class="card" draggable="true">beautiful!</div> -->
            </div>
            <div class="submit-button mt-4">
                <button class="btn btn-secondary" id="btn-check">Check</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js" defer></script>
</body>

</html>
