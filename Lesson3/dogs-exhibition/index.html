<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs Exhibition</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="text-center mt-4">Dogs Exhibition</h1>
            <div class="dog-container">
            </div>
            <div class="exhibition-container">
                <div id="area1" class="exhibition-area" data-allowed-breed="Labrador">
                    <p>Labrador Area</p>
                </div>
                <div id="area2" class="exhibition-area" data-allowed-breed="Bulldog">
                    <p>Bulldog Area</p>
                </div>
                <div id="area3" class="exhibition-area" data-allowed-breed="Beagle">
                    <p>Beagle Area</p>
                </div>
                <div id="area4" class="exhibition-area" data-allowed-breed="Poodle">
                    <p>Poodle Area</p>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-check-placement mt-3">Check Placement</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js" defer></script>
</body>

</html>
