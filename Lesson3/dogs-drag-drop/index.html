<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs Exhibition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div class="container mt-3 mb-3 text-center">
        <h1>Dogs Exhibition</h1>
        <div class="exhibition">
            <div id="tan" style="border: none"></div>
            <div id="pink" style="border: none"></div>
            <img id="iris1" style="position: absolute; left: 10px; top: 320px" src="http://js.web-online.net.ua/fl1.jpg"
                draggable="true" data-breed="pink" />
            <img id="iris2" style="position: absolute; left: 120px; top: 320px"
                src="http://js.web-online.net.ua/fl2.jpg" draggable="true" data-breed="tan" />
            <img id="iris3" style="position: absolute; left: 230px; top: 320px"
                src="http://js.web-online.net.ua/fl2.jpg" draggable="true" data-breed="tan" />
            <div id="showCoords"></div>
            <div id="state"></div>
            <input type="button" name="" onclick="check()" value="Check order"
                style="position: absolute; left: 840px; top: 150px" />
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js" defer></script>
</body>

</html>
