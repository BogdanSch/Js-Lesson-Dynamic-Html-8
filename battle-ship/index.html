<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle Ship</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
    <link rel="manifest" href="./images/favicon/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>


<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="text-center mt-4">Battle ship</h1>
            <div id="game-info">
                <p>Turn: <span id="turn"></span></p>
                <p>Info: <span id="info"></span></p>
            </div>
            <div id="game-boards"></div>
            <div id="game-option">
                <div id="ship-0" class="ship deck-one" draggable="true">
                    <div id="deck-one-0" class="deck"></div>
                </div>
                <div id="ship-1" class="ship deck-one" draggable="true">
                    <div id="deck-one-10" class="deck"></div>
                </div>
                <div id="ship-2" class="ship deck-three" draggable="true">
                    <div id="deck-three-20" class="deck"></div>
                    <div id="deck-three-21" class="deck"></div>
                    <div id="deck-three-22" class="deck"></div>
                </div>
                <div id="ship-3" class="ship deck-three" draggable="true">
                    <div id="deck-three-30" class="deck"></div>
                    <div id="deck-three-31" class="deck"></div>
                    <div id="deck-three-32" class="deck"></div>
                </div>
            </div>
            <div class="setup-buttons" id="setup-buttons">
                <button id="start" class="btn btn-primary">Start Game</button>
                <button id="rotate" class="btn btn-outline-info">Rotate Your Ships</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/script.js"></script>
</body>

</html>
