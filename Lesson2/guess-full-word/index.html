<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the word Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h1 class="">Guess the Word Game</h1>
        <div id="answerContainer">

        </div>
        <div id="attemptsContainer">

        </div>
        <div id="usedLettersContainer">

        </div>
        <div id="countCorrectWords">

        </div>
        <div id="countRemainWords">

        </div>
        <div id="incorrectGuessesContainer">

        </div>
        <div class="input-form mt-4">
            <div class="mb-3">
                <label for="inputLetter" class="form-label">Ваша думка: </label>
                <input type="text" class="form-control" id="inputLetter">
            </div>
            <button class="btn btn-dark" id="guessButton">Вгадати</button>
            <button class="btn btn-primary" id="startGameButton">Розпочати гру</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js" defer></script>
</body>

</html>
