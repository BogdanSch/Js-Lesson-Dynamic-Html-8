<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-3">
        <h1 class="text-center">Slider</h1>
        <div class="slider d-flex flex-column justify-content-center align-items-center">
            <div id="wrap" class="text-center">
                <img id="sliderImage" src="./images/uk.jpg">
            </div>
            <div class="minies mt-1">
                <img src="./images/uk.jpg" data-sl-img="uk.jpg" alt="uk" class="mini">
                <img src="./images/landscape-mountains.webp" data-sl-img="landscape-mountains.webp"
                    alt="landscape mountains" class="mini">
                <img src="./images/landscape-snow.jpg" data-sl-img="landscape-snow.jpg" alt="lanscape" class="mini">
                <img src="./images/landscape-desert.jpg" data-sl-img="landscape-desert.jpg" alt="lanscape" class="mini">
            </div>
            <div class="text-center mt-2">
                <button id="prev" class="btn btn-outline-info">&lt;</button>
                <button id="next" class="btn btn-outline-info">&gt;</button>
            </div>
            <div class="text-center mt-2">
                <button id="start" class="btn btn-outline-primary">Start</button>
                <button id="stop" class="btn btn-outline-primary">Stop</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./js/script.js" defer></script>
</body>

</html>
